        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ï¼ˆProduction1=æ—¢å­˜SWA / Production2=æ–°SWAï¼‰'
        required: true
        type: choice
        options:
          - 'Production1'
          - 'Production2'
          - 'Both'
        default: 'Production1'
      confirm_production:
        description: 'æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’ç¢ºèª'
        required: true
        type: choice
        options:
          - 'YES - æœ¬ç•ªç’°å¢ƒã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¾ã™'
          - 'NO - ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã™'
