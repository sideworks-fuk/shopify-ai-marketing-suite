name: Azure Static Web Apps CI/CD (Development)

on:
  # 自動デプロイ（developブランチへのプッシュ時）
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'
  
  # プルリクエスト時のデプロイ
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop
    paths:
      - 'frontend/**'
  
  # 手動デプロイ（GitHub画面上から実行可能）
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ環境'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      force_rebuild:
        description: '強制リビルド'
        required: false
        default: false
        type: boolean

jobs:
  # 自動デプロイジョブ
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      deployments: write
      id-token: write    
    name: Build and Deploy Job (Development)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Verify package-lock.json exists
        run: |
          echo "📁 現在のディレクトリ: $(pwd)"
          echo "📦 package-lock.json の存在確認:"
          ls -la frontend/package-lock.json || echo "❌ package-lock.json が見つかりません"
          echo "📦 package.json の存在確認:"
          ls -la frontend/package.json || echo "❌ package.json が見つかりません"

      - name: Install dependencies
        run: |
          cd frontend
          echo "📦 npm キャッシュ情報:"
          npm config get cache
          echo "📦 依存関係のインストール開始..."
          npm ci --verbose
        env:
          NODE_ENV: development

      - name: Build application
        run: |
          cd frontend
          echo "🔨 アプリケーションのビルド開始..."
          npm run build
        env:
          NODE_ENV: development

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SEA_038F17A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: "out"
          deployment_environment: development

      - name: Deploy Status
        run: |
          echo "✅ デプロイ完了: ${{ steps.builddeploy.outputs.app_url }}"
          echo "🌐 環境: development"
          echo "📦 ビルドID: ${{ steps.builddeploy.outputs.build_id }}"

  # 手動デプロイジョブ
  manual_deploy_job:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      deployments: write
      id-token: write
    name: Manual Deploy Job
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Verify package-lock.json exists
        run: |
          echo "📁 現在のディレクトリ: $(pwd)"
          echo "📦 package-lock.json の存在確認:"
          ls -la frontend/package-lock.json || echo "❌ package-lock.json が見つかりません"
          echo "📦 package.json の存在確認:"
          ls -la frontend/package.json || echo "❌ package.json が見つかりません"

      - name: Install dependencies
        run: |
          cd frontend
          echo "📦 npm キャッシュ情報:"
          npm config get cache
          echo "📦 依存関係のインストール開始..."
          npm ci --verbose
        env:
          NODE_ENV: ${{ github.event.inputs.environment }}

      - name: Build application
        run: |
          cd frontend
          echo "🔨 アプリケーションのビルド開始..."
          npm run build
        env:
          NODE_ENV: ${{ github.event.inputs.environment }}

      - name: Deploy to Azure Static Web Apps
        id: manualdeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SEA_038F17A00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: "out"
          deployment_environment: ${{ github.event.inputs.environment }}

      - name: Deploy Status
        run: |
          echo "✅ 手動デプロイ完了"
          echo "🌐 環境: ${{ github.event.inputs.environment }}"
          echo "🔗 URL: ${{ steps.manualdeploy.outputs.app_url }}"
          echo "📦 ビルドID: ${{ steps.manualdeploy.outputs.build_id }}"
          echo "👤 実行者: ${{ github.actor }}"
          echo "📅 実行日時: $(date)"

  # プルリクエストクローズ時のクリーンアップ
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SEA_038F17A00 }}
          action: "close"
