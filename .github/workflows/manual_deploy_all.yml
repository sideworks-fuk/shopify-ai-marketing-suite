name: Deploy All (Frontend & Backend)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤ç’°å¢ƒã‚’é¸æŠ'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'
      deploy_frontend:
        description: 'ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤'
        required: true
        type: boolean
        default: true
      deploy_backend:
        description: 'ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤'
        required: true
        type: boolean
        default: true
      deploy_message:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆä»»æ„ï¼‰'
        required: false
        type: string

jobs:
  deploy-backend:
    if: ${{ github.event.inputs.deploy_backend == 'true' }}
    runs-on: windows-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: ğŸ“ Backend deployment info
      run: |
        echo "ğŸš€ Backend Deployment Started"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Message: ${{ github.event.inputs.deploy_message }}"

    - name: ğŸ” Restore dependencies
      run: dotnet restore
      working-directory: ./backend/ShopifyAnalyticsApi

    - name: ğŸ—ï¸ Build project
      run: dotnet build --configuration Release --no-restore
      working-directory: ./backend/ShopifyAnalyticsApi

    - name: ğŸ“¦ Publish project
      run: dotnet publish -c Release -o ./published
      working-directory: ./backend/ShopifyAnalyticsApi

    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: shopifytestapi20250720173320-aed5bhc0cferg2hm
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C60B318531324C8F9CC369407A7D3DF7 }}
        package: ./backend/ShopifyAnalyticsApi/published

    - name: âœ… Backend deployment complete
      run: echo "âœ… Backend deployed successfully!"

  deploy-frontend:
    if: ${{ github.event.inputs.deploy_frontend == 'true' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: [deploy-backend]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Frontend deployment info
      run: |
        echo "ğŸš€ Frontend Deployment Started"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Message: ${{ github.event.inputs.deploy_message }}"

    - name: ğŸš€ Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SEA_038F17A00 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: '/frontend'
        output_location: '.next'
        app_build_command: 'npm run build'
      env:
        NEXT_PUBLIC_ENVIRONMENT: ${{ github.event.inputs.environment }}
        NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_SHOPIFY_API_KEY: ${{ vars.NEXT_PUBLIC_SHOPIFY_API_KEY }}
        NODE_VERSION: 20

    - name: âœ… Frontend deployment complete
      run: echo "âœ… Frontend deployed successfully!"

  summary:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "========================================="
        echo "ğŸ“Š DEPLOYMENT SUMMARY"
        echo "========================================="
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Frontend Deploy: ${{ github.event.inputs.deploy_frontend }}"
        echo "Backend Deploy: ${{ github.event.inputs.deploy_backend }}"
        echo "Triggered by: ${{ github.actor }}"
        echo "Message: ${{ github.event.inputs.deploy_message }}"
        echo ""
        echo "ğŸ”— URLs:"
        echo "Frontend: https://brave-sea-038f17a00.1.azurestaticapps.net"
        echo "Backend: https://shopifytestapi20250720173320-aed5bhc0cferg2hm.azurewebsites.net"
        echo "========================================="