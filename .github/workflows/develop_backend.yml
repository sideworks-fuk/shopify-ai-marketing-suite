name: Backend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ環境を選択'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'
      deploy_message:
        description: 'デプロイメッセージ（任意）'
        required: false
        type: string

env:
  AZURE_WEBAPP_NAME: shopifyapp-backend-develop
  AZURE_WEBAPP_PACKAGE_PATH: './backend/ShopifyAnalyticsApi'
  DOTNET_VERSION: '8.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📝 Display deployment info
      run: |
        echo "🚀 Manual Backend Deployment Started"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Triggered by: ${{ github.actor }}"
        echo "Deploy message: ${{ github.event.inputs.deploy_message }}"
        echo "Timestamp: $(date)"

    - name: 🔍 Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 🏗️ Build project
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 📦 Publish project
      run: dotnet publish -c Release -o ./published
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 🚀 Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C60B318531324C8F9CC369407A7D3DF7 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/published

    - name: ✅ Deployment complete
      run: |
        echo "✅ Backend deployment completed successfully!"
        echo "🌐 App URL: https://shopifyapp-backend-develop-a0e6fec4ath6fzaa.japanwest-01.azurewebsites.net/"
        echo "📊 Check Azure Portal for detailed logs"

    - name: 🏥 Health check
      run: |
        echo "Waiting 30 seconds for deployment to stabilize..."
        Start-Sleep -Seconds 30
        echo "Performing health check..."
        try {
          $response = Invoke-WebRequest -Uri "https://shopifyapp-backend-develop-a0e6fec4ath6fzaa.japanwest-01.azurewebsites.net/api/health" -UseBasicParsing
          if ($response.StatusCode -eq 200) {
            echo "✅ Health check passed!"
          } else {
            echo "⚠️ Health check returned status: $($response.StatusCode)"
          }
        } catch {
          echo "❌ Health check failed: $_"
          exit 1
        }
      shell: pwsh